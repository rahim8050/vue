<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahim Online Clothing Store</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            color: white;
        }
        .search-box {
            max-width: 600px;
            margin: 0 auto;
        }
        .search-input {
            border-radius: 30px 0 0 30px !important;
            padding: 15px 20px;
            border: none;
        }
        .search-btn {
            border-radius: 0 30px 30px 0 !important;
            padding: 15px 25px;
            background-color: #ff6b6b;
            border: none;
            transition: all 0.3s;
        }
        .search-btn:hover {
            background-color: #ff5252;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="display-3 fw-bold mb-4">Discover Your Perfect Style</h1>
                    <p class="lead mb-5">Shop the latest fashion trends at Rahim Online Clothing Store</p>
                    
                    <!-- Search Form -->
                    <div class="search-box">
                        <form class="d-flex" action="/search" method="GET">
                            <input type="text" 
                                   class="form-control search-input" 
                                   placeholder="Search for jeans, shirts, dresses..." 
                                   name="q"
                                   aria-label="Search">
                            <button class="btn btn-primary search-btn" type="submit">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </form>
                    </div>
                    
                    <div class="mt-4">
                        <a href="#featured" class="btn btn-outline-light btn-lg me-2">Shop Now</a>
                        <a href="#collections" class="btn btn-light btn-lg">New Arrivals</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
