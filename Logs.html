<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome Back</h2>
            
            <form class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="Enter your email">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                               placeholder="Enter your password">
                        <button type="button" 
                                class="absolute right-3 top-3 text-gray-400 hover:text-gray-600"
                                onclick="togglePasswordVisibility()">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors">
                    Sign In
                </button>

                <div class="text-center text-sm">
                    <a href="#" class="text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                </div>
            </form>

            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="#" class="text-indigo-600 hover:text-indigo-500 font-medium">Register here</a>
            </p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.querySelector('input[type="password"]');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        }
    </script>
// did this really work?
</body>
</html>
