<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health System Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <span class="text-2xl font-bold">HealthSystem</span>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="hover:text-blue-200 transition duration-300">Home</a>
                    <a href="#" class="hover:text-blue-200 transition duration-300">About</a>
                    <a href="#" class="hover:text-blue-200 transition duration-300">Services</a>
                    <a href="#" class="hover:text-blue-200 transition duration-300">Doctors</a>
                    <a href="#" class="hover:text-blue-200 transition duration-300">Contact</a>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white px-6 py-2 rounded-full transition duration-300">
                        Book Appointment
                    </button>
                </div>

                <!-- Mobile Menu Button -->
                <button class="md:hidden p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#" class="block px-3 py-2 hover:bg-blue-500 rounded">Home</a>
                <a href="#" class="block px-3 py-2 hover:bg-blue-500 rounded">About</a>
                <a href="#" class="block px-3 py-2 hover:bg-blue-500 rounded">Services</a>
                <a href="#" class="block px-3 py-2 hover:bg-blue-500 rounded">Doctors</a>
                <a href="#" class="block px-3 py-2 hover:bg-blue-500 rounded">Contact</a>
                <button class="w-full bg-blue-500 hover:bg-blue-700 text-white px-6 py-2 rounded-full mt-2">
                    Book Appointment
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu Toggle Script -->
    <script>
        document.querySelector('.md-hiden').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
