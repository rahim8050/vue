<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing AFK Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
        }

        .glow-text {
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff,
                             0 0 10px #fff,
                             0 0 15px #0ff,
                             0 0 20px #0ff,
                             0 0 25px #0ff,
                             0 0 30px #0ff,
                             0 0 35px #0ff;
            }
            to {
                text-shadow: 0 0 10px #fff,
                             0 0 20px #fff,
                             0 0 30px #0ff,
                             0 0 40px #0ff,
                             0 0 50px #0ff,
                             0 0 60px #0ff,
                             0 0 70px #0ff;
            }
        }
    </style>
</head>
<body>
    <p class="glow-text">CURRENTLY AFK</p>
</body>
</html>
